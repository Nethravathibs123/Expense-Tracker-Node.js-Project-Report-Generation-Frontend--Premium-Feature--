<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .filter-buttons, .download-btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter-buttons button, .download-btn {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        .download-btn {
            background-color: #007BFF;
            color: white;
        }
        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterData('daily')" class="active">Daily</button>
        <button onclick="filterData('weekly')">Weekly</button>
        <button onclick="filterData('monthly')">Monthly</button>
    </div>

    <!-- Download Button -->
    <div class="download-btn-container">
        <button id="download-btn" class="download-btn" disabled>Download (Premium Only)</button>
    </div>

    <!-- Expenses Table -->
    <table id="expense-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be injected here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
